<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Food Season - Iniciar sesión</title>
  </head>
  <body>
    <section class="register" id="login">
          <div class="container">
           <div class="formulario">

    		  <h1><i class="fas fa-carrot"></i> Food Season</h1>
    		  <form method="post" class="form-signup">
    		   <h3 class="form-signup-heading">¡Iniciá sesión!</h3>
    		   <div class="form-group">
    		    <input name="username" type="text" class="form-control" placeholder="Usuario">
    		   </div>
    		   <div class="form-group">
    		    <input type="password" class="form-control" name="password" placeholder="Contraseña">
    		   </div>
           <div class="form-check">
             <input type="checkbox" class="form-check-input" id="materialUnchecked">
             <label class="form-check-label" for="materialUnchecked">Recordarme</label>
           </div>
    		   <button class="btn btn-warning" type="submit" name="subm">Enviar</button>
    		   <br/><br>
    		   <a class="btn btn-light" href="signup.html" role="button">¿Todavía no tenés una cuenta?</a>
    		   <a class="btn btn-light" href="#" role="button">¿Te olvidaste tu contraseña?</a>
    		  </form>

           </div>
          </div>
    </section>



















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
